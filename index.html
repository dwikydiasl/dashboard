<!doctype html>
<html lang="en">
<head>
	<title>Dashboard</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="assets/img/favicon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">  
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<div class="sidebar-brand  mb-4">
					<h3><i class="fas fa-code"></i> Brand</h3>
			</div>
			<ul class="sidebar-nav">
				
				<li class="active">
					<a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-user"></i> User Profile</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-database"></i> Database</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-server"></i> Server</a>
				</li>
				<li>
					<a href="#" class="dropdown-btn">
						<i class="fas fa-project-diagram"></i> Project <i class="fas fa-angle-down"></i>
					</a>
					<div class="dropdown-container">
						<a href="#">Project 1</a>
						<a href="#">Project 2</a>
						<a href="#">Project 3</a>
					</div>
				</li>

				<!-- Setting -->
				<hr>
				<li class="mt-3">
					<a href="#"><i class="fas fa-cog"></i> Setiing</a>
				</li>
				<li >
					<a href="#"><i class="fas fa-comment-alt"></i> Feedback</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">			
			<div id="headar">
				<div class="d-flex bd-highlight mb-3">
					<div class="mr-auto p-2 bd-highlight">
						<a href="#menu-toggle" id="menu-toggle">
							<i class="fas fa-stream"></i>
						</a>
					</div>
					<div class="p-2 bd-highlight">
						<ul class="notification">
							<li>
								<a ><i class="fas fa-search" onclick="search()"></i></a>
							</li>
							<li>
								<a href="">
									<i class="fas fa-bell"></i> <span class="badge badge-secondary">5</span>
								</a>
							</li>
							<li>
								<a href="">
									<i class="fas fa-comments"></i> <span class="badge badge-secondary">10</span>
								</a>
							</li>
							<li>
								<div class="dropdown">
									<a href="" class="dropbtn">
										<img src="assets/img/profil.jpg" class="avatar"> John Dae
									</a>
									<div class="dropdown-content-hover">
										<a href="#">
											<i class="fas fa-sign-out-alt"></i> Logout
										</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="boxSearch">
				<input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="search">
			</div>
			
			<div class="container-fluid">

				<div class="conten-dashboard">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-6 col-lg-3">
							<div class="px-2 bg-color-black mb-3">
								<div class="d-flex bd-highlight">
									<div class="p-2 flex-grow-1 bd-highlight">
										<h3 class="tosca"><b>50</b></h3>
									</div>
									<div class="p-2 bd-highlight m-b" align="right">
										<h6 class="tosca"><i class="fas fa-project-diagram"></i> Overall Project</h6>
										<small class="grey">detail</small>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-3">
							<div class="px-2 bg-color-black mb-3">
								<div class="d-flex bd-highlight">
									<div class="p-2 flex-grow-1 bd-highlight">
										<h3 class="blue"><b>550</b></h3>
									</div>
									<div class="p-2 bd-highlight m-b" align="right">
										<h6 class="blue"><i class="fas fa-eye"></i> Overall Visited</h6>
										<small class="grey">detail</small>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-3">
							<div class="px-2 bg-color-black mb-3">
								<div class="d-flex bd-highlight">
									<div class="p-2 flex-grow-1 bd-highlight">
										<h3 class="purple"><b>250</b></h3>
									</div>
									<div class="p-2 bd-highlight m-b" align="right">
										<h6 class="purple"><i class="fas fa-users"></i> Overall User</h6>
										<small class="grey">detail</small>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-3">
							<div class="px-2 bg-color-black mb-3">
								<div class="d-flex bd-highlight">
									<div class="p-2 flex-grow-1 bd-highlight">
										<h3 class="teal"><b>50</b></h3>
									</div>
									<div class="p-2 bd-highlight m-b" align="right">
										<h6 class="teal"><i class="far fa-envelope"></i> Overall Inbox</h6>
										<small class="grey">detail</small>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6">
							<div class="px-2 bg-color-black mb-3">
								<canvas id="myChart" width="400" height="400"></canvas>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6">
							<div class="px-2 bg-color-black mb-3">
								
							</div>
						</div>
					</div>

				</div>
				
				
			</div>

			<div class="switch-mode">
				<div class="mode-switcher">
					<div class="btn mode-switcher-light">
						Light Mode
					</div>
					<div class="btn mode-switcher-dark">
						Dark Mode
					</div>
				</div>
			</div>

		</div>
		<!-- /#page-content-wrapper -->

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js" integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
	<!-- JS -->
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Chart JS-->
	<script type="text/javascript" src="js/chart.js"></script>
